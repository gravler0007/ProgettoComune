<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"> <!-- div che contiene calcolatrice e pulsante-link alla versione classica -->
      <a href="index.html" id="linkToClassic"
        ><button id="classic">Passa alla Calcolatrice Classica</button></a
      >
      <div class="calculator"> <!-- div che modella la calcolatrice -->
        <div class="display">
          <input type="text" id="display" />
        </div>
        <div class="button-row"> <!-- prima riga di bottoni -->
          <input
            type="button"
            id="fraction"
            value="1/"
            class="operator scientific-side"
            onclick="append('1/')"
          />
          <input
            type="button"
            id="exponential"
            value="!"
            class="operator scientific-side"
            onclick="append('!')"
          />
          <input
            type="button"
            id="bracketL"
            class="operator scientific-side"
            value="("
            onclick="append('&#40;')"
          />
          <input
            type="button"
            id="bracketR"
            class="operator scientific-side"
            value=")"
            onclick="append('&#41;')"
          />
          <input
            type="button"
            id="AC"
            value="AC"
            class="operator"
            onclick="del()"
          />
          <input
            type="button"
            id="DEL"
            value="DEL"
            class="operator"
            onclick="delChar()"
          />
          <input
            type="button"
            id="point"
            value="."
            class="operator"
            onclick="append('.')"
          />
          <input
            type="button"
            id="division"
            value="/"
            class="operator"
            onclick="append('/')"
          />
        </div>
        <div class="button-row"> <!-- seconda riga di bottoni -->
          <input
            type="button"
            id="pog2"
            value="^2"
            class="operator scientific-side"
            onclick="append('**2')"
          />
          <input
            type="button"
            id="pog3"
            value="^3"
            class="operator scientific-side"
            onclick="append('**3')"
          />
          <input
            type="button"
            id="ePog"
            value="e^"
            class="operator scientific-side"
            onclick="append(Math.E)"
          />
          <input
            type="button"
            id="pog10"
            value="10^"
            class="operator scientific-side"
            onclick="append('10**')"
          />
          <input
            type="button"
            id="seven"
            value="7"
            class="number"
            onclick="append('7')"
          />
          <input
            type="button"
            id="eight"
            value="8"
            class="number"
            onclick="append('8')"
          />
          <input
            type="button"
            id="nine"
            value="9"
            class="number"
            onclick="append('9')"
          />
          <input
            type="button"
            id="multiplication"
            value="*"
            class="operator"
            onclick="append('*')"
          />
        </div>
        <div class="button-row"> <!-- terza riga di bottoni -->
          <input
            type="button"
            id="root2"
            value="2√"
            class="operator scientific-side"
            onclick="append('2√')"
          />
          <input
            type="button"
            id="root3"
            value="3√"
            class="operator scientific-side"
            onclick="append('3√')"
          />
          <input
            type="button"
            id="root"
            value="√"
            class="operator scientific-side"
            onclick="append('√')"
          />
          <input
            type="button"
            id="logN"
            value="ln"
            class="operator scientific-side"
            onclick="append('ln')"
          />
          <input
            type="button"
            id="four"
            value="4"
            class="number"
            onclick="append('4')"
          />
          <input
            type="button"
            id="five"
            value="5"
            class="number"
            onclick="append('5')"
          />
          <input
            type="button"
            id="six"
            value="6"
            class="number"
            onclick="append('6')"
          />
          <input
            type="button"
            id="minus"
            value="-"
            class="operator"
            onclick="append('-')"
          />
        </div>
        <div class="button-row"> <!-- quarta riga di bottoni -->
          <input
            type="button"
            id="log10"
            value="log10"
            class="operator scientific-side"
            onclick="append('log10')"
          />
          <input
            type="button"
            id="pog"
            value="^"
            class="operator scientific-side"
            onclick="append('**')"
          />
          <input
            type="button"
            id="module"
            value="%"
            class="operator scientific-side"
            onclick="identifyOperator('%')"
          />
          <input
            type="button"
            id="e"
            value="e"
            class="operator scientific-side"
            onclick="append('e')"
          />
          <input
            type="button"
            id="one"
            value="1"
            class="number"
            onclick="append('1')"
          />
          <input
            type="button"
            id="two"
            value="2"
            class="number"
            onclick="append('2')"
          />
          <input
            type="button"
            id="three"
            value="3"
            class="number"
            onclick="append('3')"
          />
          <input
            type="button"
            id="plus"
            value="+"
            class="operator"
            onclick="append('+')"
          />
        </div>
        <div class="button-row"> <!-- quinta riga di bottoni -->
          <input
            type="button"
            id="pi"
            value="π"
            class="operator scientific-side"
            onclick="append(Math.PI)"
          />
          <input
            type="button"
            id="sin"
            value="sin"
            class="operator scientific-side"
            onclick="identifyOperator('sin')"
          />
          <input
            type="button"
            id="cos"
            value="cos"
            class="operator scientific-side"
            onclick="identifyOperator('cos')"
          />
          <input
            type="button"
            id="tan"
            value="tan"
            class="operator scientific-side"
            onclick="identifyOperator('tan')"
          />
          <input
            type="button"
            id="zero"
            value="0"
            class="number"
            onclick="append('0')"
          />
          <input
            type="button"
            id="equal"
            value="="
            class="operator"
            onclick="calc()"
          />
          <img src="./casio-logo-vector-1.svg" alt="logo Casio" id="foto" /> <!-- logo Casio -->
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
